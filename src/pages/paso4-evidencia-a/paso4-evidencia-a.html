<ion-header no-border>
  <ion-navbar color="panel" hideBackButton no-lines>
    <ion-title>Generando Recepción</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-grid style="background-color:#FF5722 !important;">
    <ion-row>
      <ion-col text-center>
        <img class="circuloProgress" src="assets/icon/Ellipse-309.png">
        <img class="lineProgress" src="assets/icon/Path-696.png">
        <img class="circuloProgress" src="assets/icon/Ellipse-309.png">
        <img class="lineProgress" src="assets/icon/Path-14.png">
        <img class="circuloProgress" src="assets/icon/Ellipse-309.png">
        <img class="lineProgress" src="assets/icon/Path-14.png">
        <img class="circuloProgress" src="assets/icon/Ellipse-309.png">
        <img class="lineProgress" src="assets/icon/Path-14.png">
        <img class="circuloProgress" src="assets/icon/Ellipse-316.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>OC</p>
      </ion-col>
      <ion-col>
        <p>TRANSPORTE</p>
      </ion-col>
      <ion-col>
        <p>LINEAS</p>
      </ion-col>
      <ion-col>
        <p>EVIDENCIA</p>
      </ion-col>
      <ion-col>
        <p>RESUMEN</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-icon name="camera" class="imgHeader"></ion-icon>
      <ion-label class="tituloCard">Adjunte Evidencia de Recepción</ion-label>
    </ion-card-header>   
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon name="paper" color="panel" class="iconPaper"></ion-icon>
            <ion-label class="labelIcon">Documentación</ion-label>
          </ion-col>
          <ion-col>
            <img src="assets/icon/path-patente.png" class="imgTransporte">
            <ion-label class="labelIcon">Transporte</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-6 (tap)="volver()">
        <button ion-button icon-left block outline color="panel">
          <ion-icon name="arrow-back"></ion-icon>  
          VOLVER
        </button>          
      </ion-col>
      <ion-col col-6 (tap)="continuar()">
        <button ion-button icon-right block color="verdeButon">
          SIGUIENTE
          <ion-icon name="arrow-forward"></ion-icon>
        </button>          
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
