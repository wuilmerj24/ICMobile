<ion-header>
   <ion-toolbar mode="ios" color="panel">
    <ion-buttons start (tap)="navCtrl.pop()">
      <button ion-button icon-only color="light">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="tituloHeader">Bodega</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>    
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item class="listaView" (tap)="recepcion()">
        Recepcion on Field
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item class="listaView" (tap)="consumo()">
      Solicitudes de Consumo
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
